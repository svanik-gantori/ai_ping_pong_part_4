<!DOCTYPE html>
<html>
    <head>
        <title>AI Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background.jpeg">
        <center>
            <div class="btn btn-danger heading">
                <h3>AI Ping Pong</h3>
                <button class="btn btn-danger" data-toggle="modal" data-target="#myModal">Instructions</button>

            </div>
            <br>
            <br>
            <button class="btn btn-info start" onclick="startGame()">Start Game</button>
            <br>
            <br>
            <h3 id="status" class="btn btn-warning"></h3>
            <br>
            <br>
            <button class="btn btn-danger restart" onclick="restart()">Restart</button>
            <div id="canvas"></div>
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instructions</h4>
                      </div>
                      <div class="modal-body">
                        <h3>To move the paddle up or down, move your mouse accordingly on the playing area</h3>
                        <br>
                        <br>
                        <h2>(Note: The red paddle is your paddle and the yellow is the bot's)</h2>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <h3 class="btn btn-success footer">Created By: <a href="https://github.com/svanik-gantori">Svanik Gantori</a></h3>
        </center>
        <script src="main.js"></script>
    </body>
</html>
